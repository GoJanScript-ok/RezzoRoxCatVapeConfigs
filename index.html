<!DOCTYPE html>
<html lang="en">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #00eaff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #00eaff;
      margin-bottom: 40px;
    }

    .tab-buttons {
      display: flex;
      gap: 20px;
    }

    button {
      background: transparent;
      border: 2px solid #00eaff;
      color: #00eaff;
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00eaff;
      color: #000;
      box-shadow: 0 0 20px #00eaff;
    }

    .content {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .download-btn {
      background: #00eaff;
      color: #000;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00eaff;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: #00c7d3;
      box-shadow: 0 0 30px #00c7d3;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #00eaff80;
      font-size: 0.8rem;
    }
  </style>
</head>

    const legitContent = document.getElementById('legitContent');

    closetBtn.onclick = () => {
      closetContent.style.display = 'flex';
